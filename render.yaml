services:
  - type: web
    name: venturelab-backend
    runtime: node
    rootDir: packages/backend
    plan: free
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20.19.4
      # Database and Auth (set via Render Dashboard with real values)
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      # CORS Origins - list all expected frontend origins
      - key: CORS_ORIGINS
        value: "http://localhost:5173,http://127.0.0.1:5173,https://dreamcraft-khaki.vercel.app,https://www.dreamcraft-khaki.vercel.app,https://dreamcraft-git-main-gardner-seeses-projects.vercel.app"
