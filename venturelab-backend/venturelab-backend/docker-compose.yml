version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: dreamcraft-db
    environment:
      POSTGRES_DB: dreamcraft
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build: .
    container_name: dreamcraft-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password@db:5432/dreamcraft
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: dreamcraft
      DB_USER: postgres
      DB_PASSWORD: password
      JWT_SECRET: change-this-in-production-use-long-random-string
      JWT_EXPIRE: 15m
      JWT_REFRESH_EXPIRE: 7d
      PORT: 3000
      CORS_ORIGIN: http://localhost:8080
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: npm start

volumes:
  postgres_data:

networks:
  default:
    name: dreamcraft-network
